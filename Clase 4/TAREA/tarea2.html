<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea de formularios 2</title>
</head>
<body>
    <form>
        <div>
            <div class="title-1">
                <h1 class="title-1">Appoinment Request Form</h1>
            </div>
            <div class="title-2">
                <span class="title-2">Let us know we can help you!</span>
            </div>
            <br>
            <div class="name_1">
                <label for="name_1">Full Name</label>
                <br>
                <input type="text" id="f_n" name="names">
                <div>
                    <label for="f_n">First Name</label>
                </div>
                <input type="text" id="l_n" name="names">
                <div>
                    <label for="l_n">Last Name</label>
                </div>
                <br>
                <div class="title-3">
                    <label for="title-3">Contact number</label>
                    <input type="tel" id="ph_n" placeholder="(000) 000-0000">
                    <div class="ph_n">
                        <label for="ph_n">Please enter a valid phone number.</label>
                    </div>
                </div>
                <br>
                <div class="email_a"></div>
                    <label for="email_a">Email Address</label>
                    <input type="email" id="email_1">
                    <div class="email_1">
                        <label for="email_1">example@example.com</label>
                    </div>
                </div>
                <br>
                <label for="adr">Adress</label>
                <input type="text" id="adr" name="address">
                <br>
                <label for="str_adr">Street Address</label>
                <br>
                <input type="text" name="adr" id="str_adr">
                <br>
                <label for="str_adr2">Street Address Line 2</label>
                <br>
                <input type="text" name="adr" id="str_adr2">
                <div class="city">
                    <label for="city">City</label>
                </div>
                <input type="text" name="adr" id="">
                <div class="city">
                    <label for="city">State/Province</label>
                </div>
                <br>
                <input type="text" name="adr" id="p_zc">
                <br>
                <label for="p_zc">Postal/Zip Code</label>
            </div>
        </div>
    </form>
</body>
</html>
