<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>General Admission Registration</h1>
    <form>
        <label for="nombre">Name 
            <input type="text" name="nombre" id="nombre" placeholder="First Name">
            <input type="text" name="nombre" id="nombre" placeholder="Last Name">
        </label>
        <br>
        <label for="correo">Email
            <input type="email" name="correo" id="correo" placeholder="sample@example.com">
        </label>
        <br>
        <label for="gender">Gender
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
        </label>
        <br>
        <label for="numero">Phone
            <input type="number" name="numero" id="numero">
        </label>
        <br>
        <label for="contacto">Emergency Contact
            <input type="number" name="contacto" id="contacto">
        </label>
        <br>
        <label for="parking">Do you require parking?
            <input type="radio" name="parking" id="parking">Yes
            <input type="radio" name="parking" id="parking">No
        </label>
        <br>
        <label for="rooms">What is you room preference?
            <br>
            <input type="radio" name="rooms" id="rooms">Single Room
            <br>
            <input type="radio" name="rooms" id="rooms">Shared Room
            <br>
            <input type="radio" name="rooms" id="rooms">No Room Needed
        </label>
        <br>
        <label for="dieta">Do you have dietary restrictions?
            <br>
            <input type="radio" name="dieta" id="dieta">None
            <br>
            <input type="radio" name="dieta" id="dieta">Vegetarian
            <br>
            <input type="radio" name="dieta" id="dieta">Glutten Allergy
            <br>
            <input type="radio" name="dieta" id="dieta">Lactose Allergy
            <br>
            <input type="radio" name="dieta" id="dieta">Nut Allergy
            <br>
            <input type="radio" name="dieta" id="dieta">Shelfish Allergy
        </label>
        <br>
        <label for="activities">What activities will you attend?
            <br>
            <input type="radio" name="activities" id="activities">Awards Gala Dinner
            <br>
            <input type="radio" name="activities" id="activities">Luncheon
            <br>
            <input type="radio" name="activities" id="activities">Town Hall
        </label>
        <br>
        <label for="listas">Do you want to see the list of other attendees and their profiles on the official event app?
            <br>
            <input type="radio" name="listas" id="listas">Yes
            <input type="radio" name="listas" id="listas">No
        </label>                                        
    </form>
</body>
</html>
