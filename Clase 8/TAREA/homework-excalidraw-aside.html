<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>
    <link rel="stylesheet" href="./homework-excalidraw-aside.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-items">
            <div class="navbar-options1">
                <i class="bi bi-unlock"></i>
            </div>
            <div class="separator"></div>
            <div class="navbar-options1">
                <i class="bi bi-hand-index-thumb"></i>
            </div>
            <div class="navbar-options">
                <i class="bi bi-cursor-fill"></i>
                <span>1</span>
            </div>
            <div class="navbar-options">
                <i class="bi bi-square"></i>
                <span>2</span>
            </div>
            <div class="navbar-options">
                <i class="bi bi-diamond"></i>
                <span>3</span>
            </div>
            <div class="navbar-options">
                <i class="bi bi-circle"></i>
                <span>4</span>
            </div>
            <div class="navbar-options">
                <i class="bi bi-arrow-right"></i>
                <span>5</span>
            </div>
            <div class="navbar-options">
                <i class="bi bi-dash-lg"></i>
                <span>6</span>
            </div>
            <div class="navbar-options">
                <i class="bi bi-pencil"></i>
                <span>7</span>
            </div>
            <div class="navbar-options">
                <i class="bi bi-alphabet-uppercase"></i>
                <span>8</span>
            </div>
            <div class="navbar-options">
                <i class="bi bi-card-image"></i>
                <span>9</span>
            </div>
            <div class="navbar-options">
                <i class="bi bi-eraser"></i>
                <span>0</span>
            </div>
            <div class="separator"></div>
            <div class="navbar-options1">
                <i class="bi bi-boxes"></i>
            </div>
        </div>
    </nav>
        <aside class="sidebar">
            <div class="sidebar-options">
                <div class="img">
                    <i class="bi bi-folder2"></i>
                    Open
                </div>
                <div class="sidebar-options-span">Ctrl + O</div>
            </div>
            <div class="sidebar-options">
                <div class="img">
                    <i class="bi bi-download"></i>
                    Save to...
                </div>
            </div>
            <div class="sidebar-options">
                <div class="img">
                    <i class="bi bi-images"></i>
                    Export image...
                </div>
                <div class="sidebar-options-span">Ctrl + Shift + E</div>
            </div>
            <div class="sidebar-options">
                <div class="img">
                    <i class="bi bi-people-fill"></i>
                    Live collaboration...
                </div>
            </div>
            <div class="sidebar-options">
                <div class="img sidebar-options-span-color">
                    <i class="bi bi-lightning-charge"></i>
                    Comand Palette
                </div>
                <div class="sidebar-options-span-color2">Ctrl + /</div>
            </div>
            <div class="sidebar-options">
                <div class="img">
                    <i class="bi bi-search"></i>
                    Find on canvas
                </div>
                <div class="sidebar-options-span">Ctrl + F</div>
            </div>
            <div class="sidebar-options">
                <div class="img">
                    <i class="bi bi-question-circle"></i>
                    Help
                </div>
                <div class="sidebar-options-span">?</div>
            </div>
            <div class="sidebar-options">
                <div class="img">
                    <i class="bi bi-trash3"></i>
                    Reset the canvas
                </div>
            </div>
        </aside>
</body>
</html>
